<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-container img.active {
            opacity: 1;
        }

        .content-overlay {
            position: absolute;
            bottom: 5%; /* Adjusted to move the content higher */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: background for better readability */
            border-radius: 5px;
        }

        .content-overlay h1 {
            font-size: 36px;
            margin-bottom: 20px; /* Reduced margin to bring text closer to button */
        }

        .content-overlay p {
            font-size: 18px;
            margin: 0 0 20px; /* Added margin for spacing above the button */
        }

        .img-button {
            position: relative; /* Changed from absolute to relative */
            background-color: rgba(249, 96, 7, 0.786);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="../page_1/p1-a.jpg" alt="Image 1" class="active">
        <img src="../page_1/p1-b.jpg" alt="Image 2">
        <img src="../page_1/p1-c.jpg" alt="Image 3">
        <img src="../page_1/p1-d.jpg" alt="Image 4">
    </div>

    <div class="content-overlay">
        <h1>Chasing Shadows Across in Chile</h1>
        <p id="image-description">Explore the beauty of recreation vehicle life</p>
        <a href="https://www.erb.org/home/erb/zh/" class="img-button">Read More</a>
    </div>

    <script>
        const images = document.querySelectorAll('.background-container img');
        const descriptions = [
            "Explore the beauty of recreation vehicle life",
            "Camping in the desert after a long day motorbike ride",
            "Discover vibrant landscape and wild animals",
            "Ultimate off-Road experiences with WW2 vintage Jeep"
        ];
        const descriptionElement = document.getElementById('image-description');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
            descriptionElement.textContent = descriptions[currentIndex];
        }

        setInterval(changeImage, 3000); // Change image and description every 3 seconds
    </script>
</body>
</html>
